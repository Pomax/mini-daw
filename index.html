<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width user-scalable=yes" />
    <title>A web-based mini-DAW</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" type="module" async></script>
  </head>

  <body>
    <section class="controls">
      <div>
        <button class="midi">enable MIDI</button>
        <select id="mididevice" disabled></select>
        pitch:
        <input
          class="pitch"
          type="range"
          min="-8192"
          max="8191"
          value="0"
          disabled
        />
        mod wheel:
        <input class="mod" type="range" min="0" max="127" value="0" disabled />
      </div>

      <div>
        Volume: <span class="master"></span>
        Effects:
        <a href="https://www.voxengo.com/impulses/">reverb</a>:
        <select id="reverb">
          <option value="" selected>none</option>
        </select>
        chorus: <button class="chorus">enable</button>
        overdrive:
        <input
          id="overdrive"
          type="range"
          min="0"
          max="0.95"
          value="0"
          step="0.01"
        />
      </div>

      <div>EQ: <span class="eq">(...pending...)</span></div>

      <div>
        wave:
        <select id="wave">
          <option name="sine" value="sine">sine</option>
          <option name="square" value="square">square</option>
          <option name="triangle" value="triangle">triangle</option>
          <option name="sawtooth" value="sawtooth" selected>sawtooth</option>
        </select>
        attack:
        <input
          id="attack"
          type="range"
          min="0"
          max="0.5"
          step="0.01"
          value="0.01"
        />
        decay:
        <input
          id="decay"
          type="range"
          min="0"
          max="0.5"
          step="0.01"
          value="0"
        />
        sustain:
        <input
          id="sustain"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        release:
        <input id="release" type="range" min="0" max="3" step="0.1" value="0" />
      </div>

      <div>
        bpm:
        <input id="bpm" type="number" min="30" max="300" step="1" value="125" />
        divisions:
        <input
          id="divisions"
          type="number"
          min="1"
          max="32"
          step="1"
          value="8"
        />
        time signature:
        <input
          class="time quarters"
          type="number"
          min="1"
          max="16"
          value="4"
        /><strong>:</strong
        ><input class="time over" type="number" min="3" max="16" value="4" />
        -
        <button class="play">play</button>
        <button class="stop">stop</button>
        <button class="record">record</button>

        <span class="ticker">
          <span class="m"">00</span>:<span class="q"">00</span>:<span class="f">0000</span>
        </span>
      </div>
    </section>

    <svg id="wheel" viewBox="0 0 500 500" id="circles"></svg>

    <div class="pianoroll-container">
      <div class="keys"></div>
      <div class="pianoroll">
        <div class="roll">
          <div class="scrubber"></div>
        </div>
      </div>
    </div>

    <div  style="text-align: center">
      <div class="keyboard">
        <div class="black"></div>
        <div class="white"></div>
      </div>
    </div>

    <!--
    <div>
      <p>
        Total number of ticks processed over
        <span class="runtime">...</span> milliseconds:
        <span class="tick-count">(...pending...)</span>
      </p>
    </div>
    -->
  </body>
</html>
